<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-4xl ml-10 mt-10 mb-3 font-bold">Phone Hunter</h2>
        <p class="ml-10">Find details of your desired phone.</p>
    </header>

    <main class="container mx-auto mt-8">

        <!-- Search Field -->
        <section class="bg-gray-100 p-4 m-8 rounded-lg">
            <input id="search-field" type="text" placeholder="eg. iPhone, Samsung, Oppo ..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent text-white">Search</button>
        </section>


        <!-- Phone Container -->
        <section class="m-8">
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
            <!-- Show All Button -->
            <div id="show-all-container" class="hidden my-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-accent text-center text-white">Show All</button>
            </div>
        </section>

        <!-- Show Opeen Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="myshow_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-xl">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer>

    </footer>
</body>

<script src="scripts/app.js"></script>

</html>
